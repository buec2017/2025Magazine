<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mung Bean Flipbook</title>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- turn.js -->
<script src="https://cdn.jsdelivr.net/npm/turn.js@4.1.0/turn.min.js"></script>

<style>
  body {
    background: #ddd;
    display: flex;
    justify-content: center;
    padding: 20px;
  }
  #flipbook {
    width: 800px;
    height: 600px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    background: white;
  }
  #flipbook .page {
    width: 400px;
    height: 600px;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center center;
  }
</style>
</head>
<body>

<div id="flipbook"></div>

<script>
$(document).ready(function() {
  const totalPages = 84; // number of pages
  const $flipbook = $('#flipbook');

  // Add pages dynamically
  for(let i = 1; i <= totalPages; i++) {
    const num = i.toString().padStart(3, '0');
    const $page = $('<div />').addClass('page').css('background-image', `url(pages/page_${num}.jpg)`);
    $flipbook.append($page);
  }

  // Initialize turn.js
  $flipbook.turn({
    width: 800,
    height: 600,
    autoCenter: true,
    display: 'double',
    acceleration: true,
    gradients: true,
    elevation: 50,
  });
});
</script>

</body>
</html>
