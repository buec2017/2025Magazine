<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magazine 2025 Flipbook</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="turn.min.js"></script>
    <style>
        body {
            margin: 0;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #flipbook {
            width: 800px;
            height: 600px;
        }
        #flipbook .page {
            width: 400px;
            height: 600px;
            background-color: white;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div id="flipbook"></div>

    <script>
        const totalPages = 84;
        const flipbook = document.getElementById("flipbook");

        for (let i = 1; i <= totalPages; i++) {
            const pageNum = i.toString().padStart(3, '0');
            const page = document.createElement("div");
            page.className = "page";
            page.style.backgroundImage = `url('pages/page_${pageNum}.jpg')`;
            flipbook.appendChild(page);
        }

        $(document).ready(function () {
            $('#flipbook').turn({
                width: 800,
                height: 600,
                autoCenter: true
            });
        });
    </script>
</body>
</html>
