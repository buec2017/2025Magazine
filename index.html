<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Flipbook</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4/turn.min.js"></script> <!-- ✅ Fixed here -->
  <style>
    body {
      background: #444;
      display: flex;
      justify-content: center;
      padding: 50px;
    }
    #flipbook {
      width: 800px;
      height: 600px;
    }
    #flipbook .page {
      float: left;
      width: 400px;
      height: 600px;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>

<div id="flipbook"></div>

<script>
$(document).ready(function() {
  // Number of pages you want to show
  const totalPages = 6;

  for(let i = 1; i <= totalPages; i++) {
    let pageNumber = i.toString().padStart(3, '0');
    let page = $('<div class="page"></div>');
    page.css('background-image', `url(pages/page_${pageNumber}.jpg)`);
    $('#flipbook').append(page);
  }

  $('#flipbook').turn({
    width: 800,
    height: 600,
    autoCenter: true,
    display: 'double' // ✅ ensures two pages shown
  });
});
</script>

</body>
</html>
